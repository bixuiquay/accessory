<!-- Modal -->
<div class="modal fade" id="createModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Đặt hàng thành công</h4>
      </div>
      <div class="modal-body">
        <p>Cám ơn bạn đã đặt hàng. Đơn hàng của bạn sẽ được xử lý trong vài phút.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<button type="button" class="btn btn-info btn-lg" id="btn-modal" data-toggle="modal" data-target="#createModal" hidden="true">Open Modal</button>
