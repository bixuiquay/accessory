<nav class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" style="float: none;">
            <a class="nav-link active" href="#tab-products-1" data-toggle="tab" aria-expanded="true">Đơn hàng </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#tab-products-2" data-toggle="tab" aria-expanded="false">Thông tin cá nhân</a>
          </li>
        </ul>

      </div>
      <div class="col-sm-9 col-md-10 offset-sm-3 offset-md-2 tab-content">
        <div class="row tab-pane fade active in" id="tab-products-1" role="tabpanel" aria-expanded="true">
            <div class="col-md-12">
                <div class="Order-list">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">
                            <h4>User Order List : </h4>
                        </div> -->
                        <div class="panel-body">
                            <div class="alert alert-info">
                                Đơn hàng của tôi
                            </div>
                            <hr>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Mã đơn hàng</th>
                                            <th>Ngày mua</th>
                                            <th>Tổng tiền</th>
                                            <th>Trạng thái đơn hàng</th>
                                            <th>Lựa chọn</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of invoices$ | async as list">
                                            <td># {{item.id}}</td>
                                            <td>{{item.createdAt}}</td>
                                            <td>{{item.payment}}</td>
                                            <td><label class="label label-success">{{item.statusShip}}</label></td>
                                            <td> <a href="#" class="btn btn-xs btn-warning">View</a> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row tab-pane fade" id="tab-products-2" role="tabpanel" aria-expanded="false">
                <main class="content">
                    <div class="alert alert-info">
                        Thông tin cá nhân
                    </div>
                    <hr>
                    <form>
                      <ul>                               
                        <li>
                          <fieldset class="material">
                            <div>
                                <label>Họ</label>
                                <input required="<%= true %>" type="text" [value]="userInfo.firstName">
                              <hr>
                            </div>
                          </fieldset>
                        </li>
                        <li>
                            <fieldset class="material">
                              <div>
                                <label>Tên</label>
                                <input required="<%= true %>" type="text" [value]="userInfo.username">
                                <hr>
                              </div>
                            </fieldset>
                        </li>
                        <li>
                          <fieldset class="material">
                            <div>
                                <label>Địa chỉ</label>
                                <input required="<%= true %>" type="text" [value]="userInfo.address">
                              <hr>
                            </div>
                          </fieldset>
                        </li>
                        <li>
                            <fieldset class="material">
                              <div>
                                  <label>Thành phố</label>
                                  <input required="<%= true %>" type="text" [value]="userInfo.city">
                                <hr>
                              </div>
                            </fieldset>
                          </li>
                        <li>
                            <fieldset class="material">
                              <div>
                                  <label>Số điện thoại</label>
                                  <input required="<%= true %>" type="text" [value]="userInfo.phone">
                                <hr>
                              </div>
                            </fieldset>
                          </li>
                        <li>
                          <fieldset class="material">
                            <div>
                                <label>Email</label>
                                <input required="<%= true %>" type="text" [value]="userInfo.email">
                              <hr>
                            </div>
                          </fieldset>
                        </li>
                        <li class="large padding">
                          <fieldset class="material-button center">
                            <div>
                              <input class="save" type="submit" value="Save">
                            </div>
                          </fieldset>
                        </li>
                      </ul>
                    </form>
                  
                </main>
            </div> 
        </div>
    </div>
</nav>
